	<script src="/js/coverJS.js"></script>
	<script>
		coverJS.run({ heigth: 16 });

		var queryJS = (function () {
			var box = document.querySelectorAll(".x-container>div.x-box");

			var gethash = function () {
				var hash = window.location.hash;
				if (!hash) return null;
				var a = hash.indexOf("?");
				if (a > 0) { return hash.substr(1, a - 1); }
				else { return hash.substr(1, hash.length - 1); }
			}
			
			var listen = function () {
				var input = document.querySelector(".x-box-header>input.x-container-input");
				input.addEventListener("change", function (e) { select(input.value); });
				window.addEventListener("load", function (e) { select(gethash()); });
				window.addEventListener("popstate", function (e) { select(gethash()); });
			};//end listen

			var select = function (key) {				
				for (var i = 0; i < box.length; i++) {
					var query = box[i].getAttribute("data-query");
					if (!query) continue;
					if (!key || query.indexOf(key) != -1) { box[i].style.display = null; }
					else { box[i].style.display = "none";}
				}
			};//end select

			return { "listen": listen };
		})();
		queryJS.listen();
	</script>
</body>
