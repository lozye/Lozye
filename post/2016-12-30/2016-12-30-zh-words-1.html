					<div class="grid-box x-box-markdown markdown-body"> <p>一吻不悔，两相凝望，等不及三四承诺兑现，</p>
<p>也不要五六情言默默，七窍玲珑未将我心明言，</p>
<p>八种人间栓甜苦辣尝尽，九种滋味便是我心中诚惶，</p>
<p>十指相扣，百般不舍，千般恩爱，万般无奈泪涟涟。</p>
<p>万字千言聚是过往，百种心思十轮转，</p>
<p>九封信封封未成寄出，八轮月我却对影酝酿孤独，</p>
<p>七律绝句，六道轮回，五纲伦常乱人性，</p>
<p>四笔起落是心字，对影三人邀月举杯，</p>
<p>二人对饮你在天我在地，一生一世，永不言弃。</p>
